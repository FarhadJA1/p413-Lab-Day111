<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-area">
        <div class="login-elements-area">
            <h1 class="login-header">Login Form</h1>
            <div class="login-area-switch">
                <button class="btn login-area-switch-login">Login</button>
                <button class="btn login-area-switch-signup">Signup</button>
            </div>
            <form action="">
                <div>
                    <input class="input" type="email" placeholder="Email Address">
                </div>
                <div>
                    <input class="input" type="password" placeholder="Password">
                </div>
                <div class="forgot-link-area">
                    <a class="forgot-link" href="">Forgot Password?</a>
                </div>
                <div class="submit-area">
                    <input class="submit-btn" type="submit" value="Login">
                </div>
                <div class="form-footer">
                    <span>Not a member?</span>
                    <a href="" class="forgot-link">Signup now</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
